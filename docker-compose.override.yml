version: '3.4'

services:

  traefik:
    command: --api --docker --docker.exposedbydefault=false

  web:
    build:
      target: dev-stage
    command:
      npm run serve
    volumes:
      - ./deps/front:/usr/app
      - /usr/app/node_modules

  api:
    command:
      npm run dev
    volumes:
      - ./deps/back:/usr/app
      - /usr/app/node_modules